<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Compose mail</title>
<link rel="stylesheet" href="css/compose.css">
</head>
<body style="background:linear-gradient(to left,rgba(100,50,20,1),rgba(100,50,20,0),rgba(100,50,20,1));">
     <div align="center">
     <form action="sendsaveServlet" method="get">
        <table border="0" cellpadding="5px" cellspacing="20px">
            <tr>
               <td width="60px" height="30px"> To </td>
               <td> : </td>
               <td> <input type="email" id="to" autofocus size="50" name="txt_to" style="height:30px;" required/></td> 
            </tr>
            <tr>
               <td width="60px" height="30px"> Subject </td>
               <td> : </td>
               <td> <input type="text" id="sub" autofocus size="50" name="txt_subject" required style="height:30px;" /></td>
            </tr>
            <tr>
               <td width="60px" height="30px"> Message </td>
               <td> : </td>
               <td> <textarea id="msg" rows="10" cols="51" name="txt_content" required></textarea></td>
            </tr>
            <tr>
               <td colspan="3" align="center">
                  <br/><br/>
                  <input type="submit" class="buttons" id="send" name="btn_send" value="Send" />  
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="submit" class="buttons" id="save" name="btn_save" value="Save" />               
                   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <input type="reset" class="buttons" id="clear" value="Clear"/>   
               </td>
            </tr>  
        </table>
     </form> 
     </div>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SignUp Page</title>
<link rel="stylesheet" href="css/newaccount.css">
<script src="js/signup.js">
</script>
</head>
<body style="background:linear-gradient(to left,rgba(100,50,20,1),rgba(100,50,20,0),rgba(100,50,20,1));">
<div id="sign">Sign Up</div>
<div id="txt">
<form action="NewAccountServlet" method="get" name="signup page" onSubmit="return signup()">
<input type="text" value="" autofocus placeholder="First name" name="txt_frst_name" id="lstname" required>
<input type="text" value="" placeholder="Last name" name="txt_lst_name" id="lstname1" required><br>
<input type="text" value="" placeholder="User name" name="txt_user_name" id="username" class="same" required><br>
<input type="password" value="" placeholder="password" id="psd" name="txtpsd" class="same" required><br>
<input type="password" value="" placeholder="Re-enter passowrd" name="txtrepsd" id="repsd" class="same" required><br>
<input type="email" value="" placeholder="backupmail email" name="backup_email" id="backmail" class="same" required><br>
<span class="name">Birthday</span><br>
<select class="box" name="birth_mnth" id="mnth">
<option>Month</option><option>Jan</option><option>Feb</option><option>Mar</option><option>Apr</option><option>May</option>
<option>Jun</option><option>July</option><option>Aug</option><option>Sep</option><option>Oct</option><option>Nov</option>
<option>Dec</option>
</select>
<select class="box1" name="birth_date" id="day">
<option>Day</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option>
<option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option>
<option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option>
<option>18</option><option>19</option><option>20</option><option>21</option><option>22</option>
<option>23</option><option>24</option><option>25</option><option>26</option><option>27</option>
<option>28</option><option>29</option><option>30</option><option>31</option>
</select>
<select class="box1" name="birth_yr" id="yer">
<option>Year</option><option>2014</option><option>2013</option><option>2012</option><option>2011</option>
<option>2010</option><option>2009</option><option>2008</option><option>2007</option><option>2006</option>
<option>2005</option><option>2004</option><option>2003</option><option>2002</option>
<option>2001</option><option>2000</option><option>1999</option><option>1998</option><option>1997</option>
<option>1996</option><option>1995</option><option>1994</option>
<option>1993</option><option>1992</option><option>1991</option><option>1990</option><option>1989</option>
<option>1988</option><option>1987</option><option>1986</option><option>1985</option>
</select><br>
<input type="radio" id="rad" name="sex" value="male"><span style="font:20px tahoma; 
margin-left:10px; margin-right:10px;">Male</span>
<input type="radio" name="sex" value="female" id="rad1"><span style="font:20px tahoma; margin-left:10px;">Female</span><br>
<input type="submit" value="Signup" name="Signupbtn" class="signupbutton">
</form>
</div>
</body>
</html>
